<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>POSSE Web App</title>
  <link rel="stylesheet" href="webapp.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header_left">
      <div class="img_cont"></div>
      <h1 class="top_text">4th Week</h1>
    </div>
    <div class="header_right">
      <a href="">記録・投稿</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="main_section">
      <!-- LEFT -->
      <div class="left">
        <!-- TOP LEFT -->
        <div class="top_left">
          <div class="hour">
            <h2 class="hour_title">Today</h2>
            <h1 class="hour_number">3</h1>
            <h2 class="hour_hour">hours</h2>
          </div>
          <div class="hour">
            <h2 class="hour_title">Month</h2>
            <h1 class="hour_number">120</h1>
            <h2 class="hour_hour">hours</h2>
          </div>
          <div class="hour">
            <h2 class="hour_title">Total</h2>
            <h1 class="hour_number">1348</h1>
            <h2 class="hour_hour">hours</h2>
          </div>
        </div>
        <!-- BOTTOM LEFT -->
        <div class="bottom_left">
          <div>
            <img src="img/graph.png" alt="Graph1">
          </div>
        </div>
      </div>
      <!-- RIGHT -->
      <div class="right">
        <div class="pie">
          <h1 class="gakushu">学習言語</h1>
          <div>
            <img src="" alt="">
          </div>
        </div>
        <div class="pie">
          <h1 class="gakushu">学習コンテンツ</h1>
        </div>
      </div>
      <!-- BOTTOM -->
      <div class="bottom">
        <div class="arrow_back"></div>
        <p class="date">2020年10月</p>
        <div class="arrow_next"></div>
      </div>
    </div>
    <!-- MODAL -->
    <div class="modal_wrapper">
      <div class="modal_left">
        <div class="modal_day">
          <h1 class="modal_title">学習日</h1>
          <input type="text" class="textbox_small">
        </div>
        <div class="modal_content">
          <h1 class="modal_title">学習コンテンツ（複数選択可）</h1>
          <ul>
            <li>
              <span class="dot"></span>
              N予備校
            </li>
            <li>
              <span class="dot"></span>
              ドットインストール
            </li>
            <li>
              <span class="dot"></span>
              POSSE課題
            </li>
          </ul>
        </div>
        <div class="modal_lang">
          <h1 class="modal_title">学習言語（複数選択可）</h1>
          <ul>
            <li>
              <span class="dot"></span>
              HTML
            </li>
            <li>
              <span class="dot"></span>
              CSS
            </li>
            <li>
              <span class="dot"></span>
              Javascript
            </li>
            <li>
              <span class="dot"></span>
              PHP
            </li>
            <li>
              <span class="dot"></span>
              Laravel
            </li>
            <li>
              <span class="dot"></span>
              SQL
            </li>
            <li>
              <span class="dot"></span>
              SHELL
            </li>
            <li>
              <span class="dot"></span>
              情報システム基礎知識（その他）
            </li>
          </ul>
        </div>
      </div> 
      <div class="modal_right">
        <div class="modal_time">
          <h1 class="modal_title">学習時間</h1>
          <input type="text" class="textbox_small">
        </div>
        <div class="modal_twitter">
          <h1 class="modal_title">Twitter用コメント</h1>
          <input type="text" class="textbox_large">
        </div>
      </div> 
    </div>
  </main>
  

  
  <script src="webapp.js"></script>
</body>
</html>
